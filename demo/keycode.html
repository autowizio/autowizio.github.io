<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter License Number</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light text-center d-flex flex-column justify-content-center" style="height: 100vh;">
    <div class="container">
        <h2 class="mb-4">Enter Car's key code</h2>
        <div class="license-display mb-4 font-weight-bold">
            <span id="middleFour" class="border p-2 mr-2 rounded bg-light text-dark">----</span>
        </div>
        <div class="keypad mb-4">
            <button onclick="addDigit('1')" class="btn font-weight-bold btn-primary">1</button>
            <button onclick="addDigit('2')" class="btn font-weight-bold btn-primary">2</button>
            <button onclick="addDigit('3')" class="btn font-weight-bold btn-primary">3</button><br>
            <button onclick="addDigit('4')" class="btn font-weight-bold btn-primary mt-2">4</button>
            <button onclick="addDigit('5')" class="btn font-weight-bold btn-primary mt-2">5</button>
            <button onclick="addDigit('6')" class="btn font-weight-bold btn-primary mt-2">6</button><br>
            <button onclick="addDigit('7')" class="btn font-weight-bold btn-primary mt-2">7</button>
            <button onclick="addDigit('8')" class="btn font-weight-bold btn-primary mt-2">8</button>
            <button onclick="addDigit('9')" class="btn font-weight-bold btn-primary mt-2">9</button><br>
            <button onclick="addDigit('0')" class="btn font-weight-bold btn-primary ml-xl-5 mt-2">0</button>
            <button onclick="backspace()" class="btn font-weight-bold btn-danger  mt-2">‚Üê</button>
        </div>
        <a href="phone.html"><button class="btn font-weight-bold btn-success" onclick="/*confirmLicense()*/">Confirm</button></a>
        <button class="btn font-weight-bold btn-danger" onclick="cancelEntry()">Cancel</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>let licenseNumber = ''; function addDigit(digit) { if (licenseNumber.length < 8) { licenseNumber += digit; displayLicense(); } } function backspace() { licenseNumber = licenseNumber.slice(0, -1); displayLicense(); } function displayLicense() { document.getElementById('middleFour').textContent = licenseNumber.substr(0, 4).padEnd(4, '-'); } function confirmLicense() { if (licenseNumber.length === 8) { alert('License number confirmed: ' + licenseNumber); } else { alert('Please enter a valid 8-digit license number.'); } } function cancelEntry() { licenseNumber = ''; displayLicense(); }</script>
</body>

</html>
