<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>body{background-color:#f4f4f4}.menu{background-color:#333;color:#fff;padding:20px;border-radius:5px}.menu a{color:#fff;display:block;margin-bottom:10px}.menu a:hover{text-decoration:none;color:#007bff}.column{background-color:#fff;border-radius:5px;padding:10px;border:1px solid #ddd;min-height:250px}.ticket{background-color:#e9ecef;border-radius:5px;margin-top:10px;padding:10px}</style>
</head>
<body class="bg-light p-5">
<div class="container">
<div class="row">
<div class="col-md-2 menu">
<h5>Menu</h5>
<a href="#">Link 1</a>
<a href="#">Link 2</a>
<a href="#">Link 3</a>
<a href="#">Link 4</a>
</div>
<div class="col-md-10">
<div class="row">
<div class="col-md-3 column" onclick="addTicket(this)">
<h5 class="text-center">Column 1</h5>
<div class="ticket">
<h6>Ticket Title</h6>
<p>Some arbitrary text here...</p>
</div>
</div>
<div class="col-md-3 column" onclick="addTicket(this)">
<h5 class="text-center">Column 2</h5>
<div class="ticket">
<h6>Ticket Title</h6>
<p>Some arbitrary text here...</p>
</div>
</div>
<div class="col-md-3 column" onclick="addTicket(this)">
<h5 class="text-center">Column 3</h5>
<div class="ticket">
<h6>Ticket Title</h6>
<p>Some arbitrary text here...</p>
</div>
</div>
<div class="col-md-3 column" onclick="addTicket(this)">
<h5 class="text-center">Column 4</h5>
<div class="ticket">
<h6>Ticket Title</h6>
<p>Some arbitrary text here...</p>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>function addTicket(column){const ticket=document.createElement('div');ticket.className='ticket';ticket.innerHTML='<h6>Ticket Title</h6><p>Some arbitrary text here...</p>';column.appendChild(ticket);}</script></body>
</html>
